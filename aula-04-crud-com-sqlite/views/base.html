<!-- template para o css, replicar em outras páginas -->
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>The Games</title>
 </head>
 <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <i class="bi bi-controller"></i> The Games
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('home')}}">
                    <i class="bi bi-house"></i> Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('games')}}">
                    <i class="bi bi-joystick"></i> Games
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('cadgames')}}">
                    <i class="bi bi-plus-circle"></i> Cadastrar Games
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('apigames')}}">
                      <i class="bi bi-cloud-download"></i> API Games
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('estoque')}}">
                      <i class="bi bi-box-seam"></i> Estoque
                    </a>
                </li>
              </ul>
            </div>
        </div>
      </nav>
    <div class="container mt-4 mb-4">
        {% block content %}
        <!-- Aqui irá o conteudo das demais páginas -->
        {% endblock content %}
    </div>
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">The Games &copy; 2024 - Todos os direitos reservados</p>
        </div>
    </footer>
    
    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
 </html>
