{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h3>Editar Jogo</h3>
        </div>
        <div class="col-md-4 text-end">
            <a href="{{ url_for('estoque') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar para Estoque
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Editando: {{ jogo.titulo }}</h5>
        </div>
        <div class="card-body">
            <form action="/estoque/editar/{{ jogo.id }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" name="titulo" class="form-control" value="{{ jogo.titulo }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input type="number" name="ano" class="form-control" value="{{ jogo.ano }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" name="categoria" class="form-control" value="{{ jogo.categoria }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="plataforma" class="form-label">Plataforma</label>
                        <input type="text" name="plataforma" class="form-control" value="{{ jogo.plataforma }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="preco" class="form-label">Preço (R$)</label>
                        <input type="number" name="preco" step="0.01" class="form-control" value="{{ jogo.preco }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" name="quantidade" class="form-control" value="{{ jogo.quantidade }}" required>
                    </div>
                </div>
                <div class="text-end">
                    <a href="{{ url_for('estoque') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
