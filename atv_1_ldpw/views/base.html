<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SpaceX Explorer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}">SpaceX Explorer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('launches')}}">Lançamentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('rockets')}}">Foguetes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('crew')}}">Tripulação</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('api_docs')}}">API Docs</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <header class="bg-light py-4">
        <h1 style="text-align: center;">SpaceX Explorer</h1>
        <p class="text-center text-muted">Explorando os dados da SpaceX</p>
        <hr>
    </header>

    <main class="container my-4">
        {% block content %}
        <!-- Conteúdo das páginas será inserido aqui -->
        {% endblock content %}
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container">
            <p class="text-center mb-0">Dados fornecidos pela API SpaceX &copy; {{ year }}</p>
        </div>
        <hr>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
